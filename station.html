        <!-- زر فتح/إغلاق القائمة -->
        <button id="toggleSidebar" class="toggle-sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <!-- القائمة الجانبية -->
        <nav class="sidebar">
            <ul>
                <li>
                    <a href="index.html"
                        ><i class="fas fa-home"></i> الرئيسية</a
                    >
                </li>
                <li>
                    <a href="station.html"
                        ><i class="fas fa-gas-pump"></i> المحطات</a
                    >
                </li>
                <li>
                    <a href="contact.html"
                        ><i class="fas fa-phone"></i> اتصل بنا</a
                    >
                </li>
            </ul>
        </nav>

        <header class="header">
            <img src="../logo1.png" alt="شعار" class="logo" />
            <h1>محطات نور خوي</h1>
            <!-- زر تغيير اللغة -->
            <button id="languageToggle" onclick="toggleLanguage()">
                <i class="fas fa-globe"></i>
            </button>
        </header>

        <div class="map-container" id="map"></div>

        <div class="main-content">
            <div class="select-container">
                <div>
                    <label for="regionSelect"></label>
                    <select id="regionSelect">
                        <option value="">اختر منطقة</option>
                    </select>
                </div>
                <div>
                    <label for="startLocation"></label>
                    <select id="startLocation" disabled>
                        <option value="موقعي الحالي"></option>
                    </select>
                </div>
                <div>
                    <label for="endLocation"></label>
                    <select id="endLocation" disabled>
                        <option value="موقعي الحالي"></option>
                    </select>
                </div>
                <div>
                    <button onclick="resetAll()">إعادة التعيين</button>
                </div>
                <!-- زر عرض اقرب محطة -->
                <div>
                    <button
                        id="nearestStationButton"
                        onclick="findNearestStation()"
                    >
                        عرض اقرب محطة
                    </button>
                </div>
            </div>
        </div>

        <div class="table">
            <!-- قسم المناطق والمواقع -->
            <div class="table-container">
                <h4>المناطق والمواقع</h4>
                <table>
                    <thead>
                        <tr>
                            <th>المنطقة</th>
                            <th>الموقع</th>
                            <th>من مركز المدينة(كم)</th>
                            <th>الخريطة</th>
                        </tr>
                    </thead>
                    <tbody id="regionsTable"></tbody>
                </table>
            </div>

            <!-- قسم حساب المسافة -->
            <div class="table-container">
                <h4>حساب المسافة بين موقعين</h4>
                <table>
                    <thead>
                        <tr>
                            <th>الموقع الأول</th>
                            <th>الموقع الثاني</th>
                            <th>المسافة (كم)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="selectedStart">---</td>
                            <td id="selectedEnd">---</td>
                            <td id="calculatedDistance">---</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="footer">
            <p class="footer-title">
                Copyrights @ <span>Noor Khoy</span>
                <span id="currentYear"></span>
            </p>
        </footer>

</html>
